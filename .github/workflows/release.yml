name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.vars.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Cosign
        uses: sigstore/cosign-installer@main

      - name: Extract tag name
        id: vars
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: warike
          repositories: homebrew-tools

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ needs.goreleaser.outputs.tag_name }}
        run: |
          gh release download "$TAG" --pattern "checksums.txt" --repo ${{ github.repository }}

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG: ${{ needs.goreleaser.outputs.tag_name }}
        run: |
          set -e
          VERSION="${TAG#v}"

          DARWIN_AMD64_SHA=$(grep "tfinit_${VERSION}_darwin_amd64.tar.gz" checksums.txt | awk '{print $1}')
          DARWIN_ARM64_SHA=$(grep "tfinit_${VERSION}_darwin_arm64.tar.gz" checksums.txt | awk '{print $1}')

          if [ -z "$DARWIN_AMD64_SHA" ] || [ -z "$DARWIN_ARM64_SHA" ]; then
            echo "::error::Could not extract all required checksums from checksums.txt"
            echo "Contents of checksums.txt:"
            cat checksums.txt
            exit 1
          fi

          echo "Updating Homebrew formula to version ${VERSION}"
          echo "Darwin AMD64 SHA: ${DARWIN_AMD64_SHA}"
          echo "Darwin ARM64 SHA: ${DARWIN_ARM64_SHA}"

          git clone https://x-access-token:${GH_TOKEN}@github.com/warike/homebrew-tools.git /tmp/homebrew-tools

          mkdir -p /tmp/homebrew-tools/Formula
          FORMULA_PATH="/tmp/homebrew-tools/Formula/tfinit.rb"
          cp .github/templates/tfinit.rb.template "$FORMULA_PATH"

          sed -i "s/__VERSION__/${VERSION}/g" "$FORMULA_PATH"
          sed -i "s/__DARWIN_AMD64_SHA__/${DARWIN_AMD64_SHA}/g" "$FORMULA_PATH"
          sed -i "s/__DARWIN_ARM64_SHA__/${DARWIN_ARM64_SHA}/g" "$FORMULA_PATH"

          cd /tmp/homebrew-tools
          git config user.name "tfinit-release-bot[bot]"
          git config user.email "bot@users.noreply.github.com"
          git add Formula/tfinit.rb

          if git diff --staged --quiet; then
            echo "No changes to the formula file. Skipping commit."
          else
            git commit -m "chore: bump tfinit to ${VERSION}"
            git push
          fi
